        <a href="">Зарегистрироваться</a>
        <a href="">Авторизация</a>
      {% elif request.user.is_staff %}

      {% else %}
        <a href="{% url 'shoping_card' %}">Корзина</a>

      {% endif %}
    </div>
  </div>
