{% include 'cw/base.html' %}

<!--{% block title %}Главная страница{% endblock %}-->


{% block main %}
    {% for dish in dishes %}
        <div class="item">
            <img src="media/{{ dish.img }}" alt="Карточка товара"><br/>
            <div class="text">
                <span>{{dish.name}}</span><br/>
                <span>{{dish.price}}</span><br/>
              <div class="button">
                  <form class="input_form" action="{% url 'add_to_sc' %}" method="post">
                      {% csrf_token %}
                      <input type="hidden" value="{{ dish.id }}" name="id">
                      <input type="text" placeholder="кол-во" name="quantity">
                      <button>Добавить в корзину</button>
                  </form>
              </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
