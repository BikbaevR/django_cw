<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'user_app/css/style.css' %}">
    <title>create_reservation</title>
</head>
<body>
    {% include 'hotel/header.html'%}

    <form class="form" action="" method="post">
        {% csrf_token %}
        <select name="number">
            {% for room in rooms %}
                <option value="{{ room.number }}">{{ room.number }}</option>
            {% endfor %}
        </select>

        <input type="date" placeholder="Дата заселения" name="date_start">
        <input type="date" placeholder="Дата выселения" name="date_end">
        <input type="text" placeholder="Пользователь" name="user" value="{{ request.user.id }}">
        <button type="submit">Создать</button>
    </form>
</body>
</html>
