<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'user_app/css/style.css' %}">
    <title>index</title>
</head>
<body>
    {% include 'hotel/header.html'%}
    <h3>Главная страница</h3>

    {% if request.user.is_authenticated %}
        <a class="button" href="{% url 'create_room_type' %}">Создать тип для комнат</a>
        <a class="button" href="{% url 'create_room' %}">Создать комнату</a>
        <a class="button" href="{% url 'create_reservation' %}">Создать бронь</a>
    {% endif %}
    <div class="padding"></div>
    <div class="content">
        {% for room in rooms %}
            <div class="block">
                <p>Номер комнаты: {{room.number}}</p>
                <img class="img" src="media/{{ room.photo }}">
            </div>
        {% endfor %}
    </div>

</body>
</html>
