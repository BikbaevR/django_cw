<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'user_app/css/style.css' %}">
    <title>register</title>
</head>
<body>
    <header class="header">
        <div class="buttons">
            <p><a class="logo" href="{% url 'index' %}">Гостиница</a></p>
        </div>
        <div class="buttons">
            {% if request.user.is_authenticated %}
                <a class="button" href="{% url 'profile' %}">Профиль</a>
                <a class="button" href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a class="button" href="{% url 'register' %}">Регистрация</a>
                <a class="button" href="{% url 'login' %}">Авторизация</a>
            {% endif %}
        </div>
    </header>

    <h2>Регистрация</h2>
    <form class="form" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ register_form }}
        <button type="submit">Войти</button>
    </form>
</body>
</html>
