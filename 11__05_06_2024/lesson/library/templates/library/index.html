<!doctype html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'library/css/style.css' %}">
    <title>Index</title>
</head>
<body>
    <form class="form" action="{% url 'add_book' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="text" name="book_name">
        <input type="file" name="book_image">
        <button type="submit">Создать</button>
    </form>


    <div class="container">
        {% for book in books %}
        <div class="img_card">
            {{ book.name }}
            <img style="width: 200px" src="media/{{ book.image }}">
            <a class="button" href="{% url 'delete' id=book.id %}">Удалить</a>
        </div>

    {% endfor %}
    </div>

</body>
</html>
