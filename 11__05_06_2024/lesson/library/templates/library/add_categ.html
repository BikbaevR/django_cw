<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'library/css/style.css' %}">
    <title>add_categ</title>
</head>
<body>
    <form class="form" action="add_categ" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input type="text" name="category_name" placeholder="Название категории">
        <input type="file" name="category_img" accept="image/*">
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
